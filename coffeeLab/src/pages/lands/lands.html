<ion-header>

    <ion-navbar color="primary">
        <ion-title>lands</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addLand()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let finca of fincas" (click)="landSelected(finca)">
            {{finca.nombre}}
        </button>
    </ion-list>
