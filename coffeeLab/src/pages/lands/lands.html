<ion-header>

    <ion-navbar color="primary">
        <ion-title>lands</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let finca of fincas" (click)="landSelected(finca)">
            {{item.nombre}}
        </button>
    </ion-list>

    <ion-row justify-content-center>
        <button ion-button color="secondary" outline (click)="addLand()">Agregar Finca</button>
        <button ion-button (click)="deleteLand()">Eliminar Finca</button>
    </ion-row>

</ion-content>
