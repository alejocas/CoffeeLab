<ion-header>

  <ion-navbar>
    <ion-title>Agregar una finca</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

        <ion-item>
          <ion-icon name="picture" item-start></ion-icon>
          <ion-label>Nombre de la finca:</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-icon name="key" item-start></ion-icon>
          <ion-label>Temperatura promedio:</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label>Altitud:</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-icon name="happy" item-start></ion-icon>
          <ion-label>Codigo del Municipio:</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-label>Tipo de Clima:</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
        <h3>Datos del dueño</h3>
        <ion-item>
            <ion-icon name="md-finger-print" item-start></ion-icon>
            <ion-label>Tipo de documento</ion-label>
            <ion-select>
              <ion-option value="0">Cédula de ciudadania</ion-option>
              <ion-option value="1">Tarjeta de Identidad</ion-option>
              <ion-option value="2">Cédula de extranjeria</ion-option>
              <ion-option value="3">Registro Civil</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-icon name="contact" item-start></ion-icon>
              <ion-label>Documento:</ion-label>
              <ion-input type="number" ></ion-input>
          </ion-item>
            <ion-grid>  
                <ion-row justify-content-center>
                    <button ion-button color="secondary" outline>Guardar</button>                
                </ion-row>
                <ion-row justify-content-center>
                    <button ion-button clear >Borrar</button>                
                </ion-row>
              </ion-grid>
</ion-content>
