<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngIf="currentLand" (click)="goToPortions()">
        <img src="https://www.turismoquindio.com/wp-content/uploads/2017/11/finca-cafetera-el-ocaso25.jpg"/>
        <ion-card-content>
          <ion-card-title>
              {{currentLand.nombre}}
            </ion-card-title>
          <p>
              Temperatura: {{currentLand.tempPromedio}}
              Altitud: {{currentLand.altitud}}
              <br>
              Finca por defecto
          </p>
        </ion-card-content>
      </ion-card>
