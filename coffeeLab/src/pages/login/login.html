<ion-content padding>

  
    <ion-list>

      <ion-item>
        <ion-label stacked>Nombre de Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      
    </ion-list>

    <ion-grid>  
        <ion-row justify-content-center>
            <button ion-button clear (click)="reset()">restablecer contraseña</button>
        </ion-row>
        <ion-row justify-content-center>
            <button ion-button color="secondary" outline (click)="register()">Registro</button>
            <button ion-button (click)="login()">Inicio Sesión</button>
        </ion-row>
    </ion-grid>


</ion-content>
