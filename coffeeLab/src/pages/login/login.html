<ion-content padding>

  <form [formGroup]="loginPag">

        <ion-item>
            <ion-icon name="logo-octocat" item-start></ion-icon>
            <ion-label>Usuario</ion-label>
            <ion-input type="text" 
              formControlName="usuario"
              [(ngModel)]="username"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-icon name="key" item-start></ion-icon>
            
            <ion-label>Contraseña</ion-label>
            <ion-input [type]="isPassword ? 'password' : 'text'" 
              formControlName="contrasena"
              [(ngModel)]="password">
            </ion-input>
            <button ion-button item-end clear icon-end (click)="passwordToogle()">
                <ion-icon [name]="isPassword ? 'eye' : 'eye-off'"></ion-icon>
              </button>
            
          </ion-item>

    <ion-grid>  
        <ion-row justify-content-center>
            <button ion-button clear (click)="reset()">restablecer contraseña</button>
        </ion-row>
        <ion-row justify-content-center>
            <button ion-button color="secondary" outline (click)="register()">Registro</button>
            <button ion-button (click)="login()">Inicio Sesión</button>
        </ion-row>
    </ion-grid>

    </form>

</ion-content>
