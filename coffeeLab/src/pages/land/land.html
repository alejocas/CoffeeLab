<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="edit">Agregar una finca</ion-title>
    <ion-title *ngIf="edit==false">Ver finca "{{finca.nombre}}"</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
      <ion-icon name="image" item-start></ion-icon>
      <ion-label>Nombre de la finca:</ion-label>
      <ion-input [disabled]="!edit" type="text" [(ngModel)]="finca.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="sunny" item-start></ion-icon>
      <ion-label>Temperatura promedio:</ion-label>
      <ion-input [disabled]="!edit" type="number" [(ngModel)]="finca.tempPromedio" name="tempPromedio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="trending-up" item-start></ion-icon>
      <ion-label>Altitud:</ion-label>
      <ion-input [disabled]="!edit" type="number" [(ngModel)]="finca.altitud" name="altitud"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de Clima:</ion-label>
      <ion-select [disabled]="!edit" [(ngModel)]="finca.tipoClima">
        <ion-option *ngFor="let tipoClima of tipoClimas" [value]="tipoClima" (click)="tipoClimaSeleccionado(tipoClima)">
          {{tipoClima.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Pais:</ion-label>
      <ion-select [disabled]="!edit" (ionChange)="paisSeleccionado()" [(ngModel)]="pais">
        <ion-option *ngFor="let pais of paises" [value]="pais">
          {{pais.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Departamento</ion-label>
      <ion-select [disabled]="!edit && departamentos.length == 0" (ionChange)="departamentoSeleccionado()" [(ngModel)]="departamento">
        <ion-option *ngFor="let departamento of departamentos" [value]="departamento">
          {{departamento.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Municipio</ion-label>
      <ion-select [disabled]="!edit && municipios.length == 0" [(ngModel)]="municipio">
        <ion-option *ngFor="let municipio of municipios" [value]="municipio">
          {{municipio.nombre}}</ion-option>
      </ion-select>
    </ion-item>

  <ion-row justify-content-center>
    <button *ngIf="edit" ion-button color="secondary" outline (click)="saveLand()">Guardar</button>
  </ion-row>

  <ion-row justify-content-center>
    <button *ngIf="!edit" ion-button color="secondary" outline (click)="setDefaultLand()">Establecer finca predeterminada</button>
  </ion-row>
</ion-content>
