<ion-header>

    <ion-navbar color="primary">
        <ion-title>Recolección</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">Cerrar</button>
          </ion-buttons>
      </ion-navbar>

</ion-header>

<ion-content padding>
        <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label color="primary" stacked>Fecha de recolección:</ion-label>
                  <ion-input type="text" dissable></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                  <ion-item radio-group>
                    <ion-label color="primary" stacked>Confirmar fecha:</ion-label>
                    <ion-input type="date" ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
          </ion-grid>
          <button ion-button (click)="closeModal()">Guardar</button>
    </ion-content>
