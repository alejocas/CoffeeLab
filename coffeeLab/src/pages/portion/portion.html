<ion-header>
  <ion-navbar color="primary">
    <ion-title>Agregar un lote</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
      <ion-label>Finca:</ion-label>
      <ion-select [(ngModel)]="lote.finca">
        <ion-option *ngFor="let finca of fincas" [value]="finca" (click)="fincaSeleccionada(finca)">
          {{finca.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name="sunny" item-start></ion-icon>
      <ion-label>√Årea:</ion-label>
      <ion-input type="number" [(ngModel)]="lote.area" name="area"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="trending-up" item-start></ion-icon>
      <ion-label>Pluviosidad del lote:</ion-label>
      <ion-input type="number" [(ngModel)]="lote.pluviosidad" name="pluviosidad"></ion-input>
    </ion-item>

  <ion-row justify-content-center>
    <button ion-button color="secondary" outline (click)="savePortion()">Guardar</button>
  </ion-row>
